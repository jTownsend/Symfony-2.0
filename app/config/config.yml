app.config:
    charset:       UTF-8
    error_handler: null
    csrf_secret:   xxxxxxxxxx
    router:        { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:    { enabled: true, annotations: true }
    templating:    {} #assets_version: SomeVersionScheme
    session:
        default_locale: en
        lifetime:       3600
        auto_start:     true

# Twig Configuration
twig.config:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

## Doctrine Configuration
doctrine.dbal:
    default_connection: default
    dbname:             symfony
    user:               root
    password:           root

doctrine.orm:
    auto_generate_proxy_classes: %kernel.debug%
    mappings:
        ProductBundle: 
            type: annotation
            dir: Entity/
        StoreBundle: 
            type: annotation
            dir: Entity/
        ReviewBundle: 
            type: annotation
            dir: Entity/

services:
    tableprefix:
        class: DoctrineExtensions\TablePrefixListener
        arguments: [local_]
        tags:
            - { name: doctrine.dbal.default_event_listener, event: loadClassMetadata, method: loadClassMetadata }
    productbundle.product.review:
        class: Application\JonTestBundle\AssociationListener
        arguments: [Bundle\ReviewBundle\Entity\Review, Reviews]
        tags:
            - { name: doctrine.dbal.default_event_listener, event: loadClassMetadata }
    reviewbundle.review.product:
        class: Application\JonTestBundle\AssociationListener
        arguments: [Bundle\ProductBundle\Entity\Product, Product]
        tags:
            - { name: doctrine.dbal.default_event_listener, event: loadClassMetadata }

